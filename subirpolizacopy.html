<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Subir Póliza - FILESAVER</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/general.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- CABECERA -->
    <div id="header"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container mt-5">
        <h1>Subir Póliza de Seguro</h1>
        <p>Selecciona la aseguradora, sube el archivo PDF de la póliza y revisa los datos extraídos.</p>

        <form id="form_subir_poliza" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="aseguradora" class="form-label">Aseguradora:</label>
                <select id="aseguradora" name="aseguradora" class="form-select" required>
                    <option value="">Selecciona una aseguradora</option>
                    <option value="banorte">Banorte</option>
                    <option value="afirme">Afirme</option>
                    <option value="qualitas">Qualitas</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="archivo_poliza" class="form-label">Archivo de Póliza (PDF):</label>
                <input type="file" id="archivo_poliza" name="archivo_poliza" class="form-control"
                    accept="application/pdf" required>
            </div>

            <button type="button" id="btn_subir" class="btn btn-primary">Subir Póliza</button>
        </form>

        <!-- Nuevo botón para mostrar archivos -->
        <button type="button" id="btn_mostrar_archivos" class="btn btn-secondary mt-3">Mostrar Mis Archivos</button>
    </main>

    <!-- FOOTER -->
    <footer class="page-footer dark">
        <div class="footer-copyright">
            <p>© copyright FILESAVER S.A. DE C.V. 1.1</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script type="module" src="assets/js/firebaseKey.js"></script>
    <script type="module" src="subirpolizacopy.js" defer></script>
</body>

</html>
