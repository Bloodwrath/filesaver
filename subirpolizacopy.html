<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Subir Póliza - FILESAVER</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/general.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- CABECERA -->
    <div id="header"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container mt-5">
        <h1>Subir Póliza de Seguro</h1>
        <p>Selecciona la aseguradora, sube el archivo PDF de la póliza y revisa los datos extraídos.</p>



        <form id="form_subir_poliza" enctype="multipart/form-data" with="100%">
            <div class="table-responsive">
                <table class="table table-hover table-secondary">
                    <thead>
                        <tr class="table-dark">

                            <th colspan="2" class="text-center">
                                <label for="archivo_poliza" class="form-label">Archivo de Póliza (PDF):</label>
                            </th>
                            <th colspan="2" class="text-center">
                                <input type="file" id="archivo_poliza" name="archivo_poliza" class="form-control"
                                    accept="application/pdf" required>
                            </th>

                        </tr>
                    </thead>

                    <tr class="fila" style="visibility : collapse">
                        <td><label for="aseguradora" class="form-label">Aseguradora:</label></td>
                        <td>
                            <input type="text" id="aseguradora" name="aseguradora" class="form-label"
                                placeholder="Aseguradora" required>
                        </td>
                        <td><label for="primaTotal" class="form-label">Prima Total:</label></td>
                        <td><input type="text" id="primaTotal" name="primaTotal" class="form-label"
                                placeholder="Prima Total" required></td>
                    </tr>

                    <tr class="fila" style="visibility : collapse">
                        <td><label for="poliza" class="form-label">Número de Póliza:</label></td>
                        <td><input type="text" id="poliza" name="poliza" class="form-label"
                                placeholder="Número de Póliza" required></td>
                        <td><label for="NIV" class="form-label">Numero de serie:</label></td>
                        <td><input type="text" id="niv" name="niv" class="form-label" placeholder="Numero de serie"
                                required></td>
                    </tr>
                    <tr class="fila" style="visibility : collapse">
                        <td><label for="primaNeta" class="form-label">Prima Neta:</label></td>
                        <td><input type="text" id="primaNeta" name="primaNeta" class="form-label"
                                placeholder="Prima Neta" required></td>
                        <td><label for="nombreasegurado" class="form-label">Prima Neta:</label></td>
                        <td><input type="text" id="nombreasegurado" name="nombre" class="form-label"
                                placeholder="Nombre del asegurado" required></td>
                    </tr>
                </table>
            </div>
            <button type="button" id="btn_subir" class="btn btn-primary" disabled>Subir Póliza</button>
        </form>
    </main>

    <!-- FOOTER -->
    <footer class="page-footer dark">
        <div class="footer-copyright">
            <p>© copyright FILESAVER S.A. DE C.V. 1.36</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script type="module" src="assets/js/firebaseKey.js"></script>
    <script type="module" src="assets/js/extraccion.js"></script>
    <script type="module" src="assets/js/subirpolizacopy.js" defer></script>
</body>

</html>
